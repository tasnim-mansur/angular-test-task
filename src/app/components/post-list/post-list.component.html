<mat-toolbar color="primary">
  <span>Posts</span>
  <span class="spacer"></span>
  <a mat-button routerLink="/create">Create Post</a>
</mat-toolbar>

<div *ngIf="(posts$ | async) as posts">
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <mat-card-title>{{ post.title }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ post.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="['/edit', post.id]">Edit</button>
      <button mat-button (click)="deletePost(post.id)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
